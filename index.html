<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IER Las Malvinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner" style="display:flex; justify-content:space-between; align-items:center;">
    <div class="brand" style="display:flex; align-items:center; gap:12px;">
      <img src="img/logo.png" alt="Logo IER Las Malvinas" id="logo" style="height:60px; border-radius:8px;">
      <div class="brand-text">
        <h1 style="margin:0; font-size:1.3rem;">IER Las Malvinas</h1>
        <small style="color:rgba(255,255,255,0.8);">Formando estudiantes con valores y compromiso.</small>
      </div>
    </div>
    <nav id="site-nav" class="main-nav"></nav>
    <button id="btn-menu" class="hamburger" aria-label="menu">☰</button>
  </div>
</header>

<!-- HERO -->
<section id="hero" class="hero">
  <div class="container hero-inner">
    <div class="hero-image" style="width:100%;">
      <img src="img/portada.jpg" alt="Portada" style="width:100%; border-radius:12px; box-shadow:0 6px 20px rgba(9,30,66,0.08);">
    </div>
  </div>
</section>

<!-- SLIDER DE NOTICIAS -->
<section class="slider" id="slider-container">
  <!-- Noticias destacadas se cargan dinámicamente -->
</section>

<!-- CONTENIDO PRINCIPAL -->
<main class="container">
  <section id="section-content"></section>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="container">
    <div class="footer-grid" style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;">
      <div>
        <strong>IER Las Malvinas</strong>
        <p>Dirección • Teléfono • Correo</p>
      </div>
      <div>
        <strong>Síguenos</strong>
        <p><a href="#" target="_blank">Facebook</a> · <a href="#" target="_blank">YouTube</a></p>
      </div>
    </div>
    <p class="copy">© <span id="year"></span> IER Las Malvinas — Todos los derechos reservados</p>
  </div>
</footer>

<script src="script.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
