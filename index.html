<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IER Las Malvinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img src="img/logo.png" alt="Logo IER Las Malvinas" id="logo">
      <div class="brand-text">
        <h1>IER Las Malvinas</h1>
        <small>Formando estudiantes con valores y compromiso.</small>
      </div>
    </div>
    <nav id="site-nav" class="main-nav"></nav>
    <button id="btn-menu" class="hamburger" aria-label="menu">☰</button>
  </div>
</header>

<!-- HERO / BANNER INICIO -->
<section id="hero" class="hero">
  <div class="hero-inner">
    <img src="img/portada.jpg" alt="Portada" class="hero-image">
  </div>
</section>

<!-- SLIDER DE NOTICIAS -->
<section class="slider" id="slider-container"></section>

<!-- CONTENIDO PRINCIPAL -->
<main class="container">
  <section id="section-content"></section>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="container">
    <div class="footer-grid">
      <div>
        <strong>IER Las Malvinas</strong>
        <p>Dirección • Teléfono • Correo</p>
      </div>
      <div>
        <strong>Síguenos</strong>
        <p><a href="#" target="_blank">Facebook</a> · <a href="#" target="_blank">YouTube</a></p>
      </div>
    </div>
    <p class="copy">© <span id="year"></span> IER Las Malvinas — Todos los derechos reservados</p>
  </div>
</footer>

<script src="script.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
